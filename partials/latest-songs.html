<div class="container">
    <div class="page-header">
        <h1>CAA Radio Follower</h1>
    </div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width: 30%;">When</th>
                    <th>What</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="song in songs">
                    <td>{{ song.timestamp | date:'medium' }}</td>
                    <td>{{ song.artist }} - {{ song.title }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
